<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" /> 
    
  </head>
  <body>
    <main>
        <div class="sidebar">
            <ul>
              <li>
                <label for="color">Pen Color:</label>
                <input type="color" id="color"/>
              </li>
              <li>
                <label for="background">BG Color:</label>
                <input type="color" value="#ffffff" id="background"/>
              </li>
              <li>
                <label for="weight">Brush Size: <span id="demo"></span>px</label>
                <input type="range" id="weight" min="1" max="100" value="5"/>
              </li>
              <li>
                <button type="button" id="undo">Undo</button>
              </li>
              <li>
                <button type="button" id="clear">Clear</button>
              </li>
              <li>
                <button type="button" id="download">Download</button>
              </li>
            </ul>
          </div>
              
          <footer>
            <p>
              ArtPad2.0 by Annie Lu. Check out more of my projects
              <a target="_blank" href="https://lu-annie.github.io"> here</a>.
            </p>
          </footer> 
    </main>
    <script src="index.js"></script>
  </body>
</html>
